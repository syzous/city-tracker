<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>City Data Tracker</h1>
    </header>

    <main>
        <section id="water-supply">
            <h2>Water Supply Data</h2>
            <button id="fetch-water-data">Fetch Water Data</button>
            <form id="add-water-data-form">
                <label for="water-date">Date:</label>
                <input type="date" id="water-date" name="date" required>

                <label for="water-amount">Water Collected (L):</label>
                <input type="number" id="water-amount" name="waterCollected" required>

                <button type="submit">Add Data</button>
            </form>
            <ul id="water-data-list"></ul>
        </section>

        <section id="electricity">
            <h2>Electricity Data</h2>
            <button id="electricity-download-example-csv">Download example electric csv</button>
            <form id="upload-electricity-form" enctype="multipart/form-data">
                <label for="electricity-file">Upload Electricity Data (CSV):</label>
                <input type="file" id="electricity-file" name="file" accept=".csv">
                <button type="submit">Upload</button>
            </form>
            <ul id="electricity-data-list"></ul>
        </section>

        <section id="waste-management">
            <h2>Waste Management Data</h2>
            <form id="add-waste-data-form">
                <label for="waste-date">Date:</label>
                <input type="date" id="waste-date" name="date" required>

                <label for="waste-amount">Waste Collected (kg):</label>
                <input type="number" id="waste-amount" name="wasteCollected" required>

                <button type="submit">Add Data</button>
            </form>
            <ul id="waste-data-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 City Data Tracker</p>
    </footer>
</body>
</html>
